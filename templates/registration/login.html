<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="flex items-center h-screen w-full bg-teal-lighter">
  <div class="w-full bg-white rounded shadow-lg p-8 m-4 md:max-w-sm md:mx-auto">
      <h2 class='block w-full text-center text-grey-darkest mb-6 uppercase'>Sign Up</h2>
      <form class=" rounded px-8 pt-6 pb-8 mb-4" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      {% comment %} <button type="submit">Login</button> {% endcomment %}
      <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Sign In
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Forgot Password?
          </a>
      </div>
      <div>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Dont have an account? Sign up now.
        </a>
      </div>
      </form>
    <p class="text-center text-gray-500 text-xs">
        &copy;2020 Drowsy Driver. All rights reserved.
    </p>
  </div>
</div>
{% endblock %}
